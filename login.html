<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In – Elliot's Mobile Music</title>
    <link rel="icon" href="/favicon.png">

    <!-- Tailwind (Safe for dev) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-dark-bg': '#1a1a2e',
                        'brand-accent-light': '#00d084',
                        'brand-accent-dark': '#00a36e',
                        'brand-text-light': '#e0e0e0',
                        'brand-text-mid': '#a0a0a0',
                        'brand-highlight': '#ffb703',
                        'card-bg': '#252538',
                        'error-red': '#ef4444',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        };
    </script>

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Montserrat:wght@700;800;900&display=swap');

        body {
            background: #1a1a2e;

        }

        }

    <!-- Lucide Icons -->

        import { createIcons, Mail, Lock, ArrowRight, XCircle } from "https://cdn.jsdelivr.net/npm/lucide@latest/dist/esm/lucide.js";
        createIcons({ icons: { Mail, Lock, ArrowRight, XCircle } });

    <!-- Supabase MUST load BEFORE client init -->

    <!-- CREATE SUPABASE CLIENT (THE FIX) -->

</head>

<body class="min-h-screen flex flex-col">

    <!-- Main Container -->
    <main class="flex-grow flex items-center justify-center px-4 py-16">
        <div class="w-full max-w-md bg-card-bg p-8 rounded-2xl card-glow border border-brand-accent-dark/40">

            <h1 class="text-3xl font-heading font-extrabold text-center mb-2 text-brand-highlight">
                Log In
            </h1>
            <p class="text-center text-brand-text-mid mb-8">
                Access your student or admin dashboard
            </p>

            <!-- Error Box -->
            <div id="login-error" class="hidden mb-4 p-3 rounded-lg bg-red-900/40 border border-red-500 text-error-red text-sm flex items-start gap-2">
                <i data-lucide="x-circle" class="w-5 h-5 mt-0.5"></i>
                <span id="login-error-msg"></span>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-5">

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium mb-1">Email</label>
                    <div class="flex items-center bg-brand-dark-bg rounded-lg border border-brand-accent-dark/50">
                        <i data-lucide="mail" class="w-5 h-5 ml-3 text-brand-accent-light"></i>
                        <input type="email" id="email" required class="w-full p-3 bg-transparent focus:outline-none" placeholder="you@example.com">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium mb-1">Password</label>
                    <div class="flex items-center bg-brand-dark-bg rounded-lg border border-brand-accent-dark/50">
                        <i data-lucide="lock" class="w-5 h-5 ml-3 text-brand-accent-light"></i>
                        <input type="password" id="password" required class="w-full p-3 bg-transparent focus:outline-none" placeholder="••••••••">
                    </div>
                </div>

                <!-- Submit Button -->
                <button id="login-button"
                    class="w-full py-3 bg-brand-accent-light hover:bg-brand-accent-dark text-brand-dark-bg font-bold rounded-lg transition flex items-center justify-center gap-2">
                    <span>Log In</span>
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
            </form>

        </div>
    </main>

    <!-- LOGIN LOGIC -->
    <script>
        const loginForm = document.getElementById("login-form");
        const loginButton = document.getElementById("login-button");
        const errorBox = document.getElementById("login-error");
        const errorMsg = document.getElementById("login-error-msg");

        function showError(msg) {
            errorMsg.textContent = msg;
            errorBox.classList.remove("hidden");
        }

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            errorBox.classList.add("hidden");

            loginButton.disabled = true;
            loginButton.innerHTML = "Logging in…";

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            // Sign in
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                showError(error.message);
                loginButton.disabled = false;
                loginButton.innerHTML = `Log In <i data-lucide="arrow-right"></i>`;
                return;
            }

            // Fetch profile
            const { data: profile, error: profileError } = await supabaseClient
                .from("profiles")
                .select("*")
                .eq("id", data.user.id)
                .single();

            if (!profile || profileError) {
                showError("Your profile could not be loaded.");
                loginButton.disabled = false;
                loginButton.innerHTML = `Log In <i data-lucide="arrow-right"></i>`;
                return;
            }

            // Redirect based on role
            if (profile.role === "admin") {
                window.location.href = "admin.html";
            } else {
                window.location.href = "portal.html";
            }
        });
    </script>

</body>
</html>
